<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    
    @import url('https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap');
*{
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}
body{
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background: #ffffff;
    font-family: 'Raleway', sans-serif;
    font-weight: bold;
}
a{
    position: relative;
    display: inline-block;
    padding: 25px 30px;
    margin: 40px 0;
    color: #03e9f4;
    text-decoration: none;
    text-transform: uppercase;
    transition: 0.5s;
    letter-spacing: 4px;
    overflow: hidden;
    margin-right: 50px;
   
}
a:hover{
    background: #03e9f4;
    color: #ffffff;
    box-shadow: 0 0 5px #03e9f4,
                0 0 25px #03e9f4,
                0 0 50px #03e9f4,
                0 0 200px #03e9f4;
     -webkit-box-reflect:below 1px linear-gradient(transparent, #0005);
    }

a:nth-child(1){
    filter: hue-rotate(270deg);
}
a:nth-child(2){
    filter: hue-rotate(110deg);
}
a span{
    position: absolute;
    display: block;
}
a span:nth-child(1){
    top: 0;
    left: 0;
    width: 100%;
    height: 2px;
    background: linear-gradient(90deg,transparent,#03e9f4);
    animation: animate1 1s linear infinite;
}
@keyframes animate1{
    0%{
        left: -100%;
    }
    50%,100%{
        left: 100%;
    }
}
a span:nth-child(2){
    top: -100%;
    right: 0;
    width: 2px;
    height: 100%;
    background: linear-gradient(180deg,transparent,#03e9f4);
    animation: animate2 1s linear infinite;
    animation-delay: 0.25s;
}
@keyframes animate2{
    0%{
        top: -100%;
    }
    50%,100%{
        top: 100%;
    }
}
a span:nth-child(3){
    bottom: 0;
    right: 0;
    width: 100%;
    height: 2px;
    background: linear-gradient(270deg,transparent,#03e9f4);
    animation: animate3 1s linear infinite;
    animation-delay: 0.50s;
}
@keyframes animate3{
    0%{
        right: -100%;
    }
    50%,100%{
        right: 100%;
    }
}


a span:nth-child(4){
    bottom: -100%;
    left: 0;
    width: 2px;
    height: 100%;
    background: linear-gradient(360deg,transparent,#03e9f4);
    animation: animate4 1s linear infinite;
    animation-delay: 0.75s;
}
@keyframes animate4{
    0%{
        bottom: -100%;
    }
    50%,100%{
        bottom: 100%;
    }
}

</style>

<body>
    
    <a href="#" id="live-button">
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        실시간 코로나 감염 현황
    </a>
    
    <p id="live-comment"> </p>

    <img src="covid-icon.png">

    <a href="#" id="world-button">
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        국내외 코로나 감염 현황
    </a>
    <p id="world-comment"> </p>
    
         <script>
             // 버튼 요소 가져오기
             var liveComment = document.getElementById("live-comment")
             var liveButton = document.getElementById("live-button");
             
             // 버튼 클릭 이벤트 핸들러 추가
             liveButton.addEventListener("click", function() {
                 // 클릭 시 동작을 정의
                 window.location.href = "covid-live.html"; // 새 게시물 작성 페이지로 이동
             });
             liveButton.addEventListener("mouseenter",function(){
                // 마우스가 버튼 위에 올라갈 때 호버 효과 및 주석 표시
                liveButton.style.backgroundColor = "#03e9f4";
                liveButton.style.color = "#ffffff";
                liveComment.textContent = "실시간 코로나 현황 입니다"
             })
             liveButton.addEventListener('mouseleave',function(){
                liveButton.style.backgroundColor = "";
                liveButton.style.color = "";
                liveComment.textContent = "";
             })
             // 버튼 요소 가져오기
             var worldButton = document.getElementById("world-button");
             var worldComment = document.getElementById("world-comment")
             
             // 버튼 클릭 이벤트 핸들러 추가
             worldButton.addEventListener("click", function() {
                 // 클릭 시 동작을 정의
                window.location.href = "covid-world.html"; // 새 게시물 작성 페이지로 이동
            });
            worldButton.addEventListener("mouseenter",function(){
                // 마우스가 버튼 위에 올라갈 때 호버 효과 및 주석 표시
                worldButton.style.backgroundColor = "#03e9f4";
                worldButton.style.color = "#ffffff";
                worldComment.textContent = "국내외 코로나 현황 입니다"
             })
             worldButton.addEventListener('mouseleave',function(){
                worldButton.style.backgroundColor = "";
                worldButton.style.color = "";
                worldComment.textContent = "";
             })
             
         </script>
    
</body>
</html>
